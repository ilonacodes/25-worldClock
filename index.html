<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Clock</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1><i class="fa fa-globe" aria-hidden="true"></i> World Clock</h1>
    <div class="container">
        <div class="timezone" data-zone="berlin">
            <div class="zone-info">
                <p class="title">Berlin</p>
                <p class="day"></p>
            </div>
            <div class="time"></div>
        </div>

        <div class="timezone" data-zone="new-york">
            <div class="zone-info">
                <p class="title">New York</p>
                <p class="day"></p>
            </div>
            <div class="time"></div>
        </div>

        <div class="timezone" data-zone="hong-kong">
            <div class="zone-info">
                <p class="title">Hong Kong</p>
                <p class="day"></p>
            </div>
            <div class="time"></div>
        </div>

        <div class="timezone" data-zone="dubai">
            <div class="zone-info">
                <p class="title">Dubai</p>
                <p class="day"></p>
            </div>
            <div class="time"></div>
        </div>

        <div class="timezone" data-zone="kiev">
            <div class="zone-info">
                <p class="title">Kiev</p>
                <p class="day"></p>
            </div>
            <div class="time"></div>
        </div>

    </div>
    <script src="src/index.js"></script>
</body>
</html>
